version: "1.0"
tests:
  - name: "用户登录API"
    curl: 'curl -X POST https://api.example.com/login -H "Content-Type: application/json" -d "{\"username\":\"test\",\"password\":\"123456\"}"'
    connections: 100
    duration: "30s"
    threads: 4
    
  - name: "获取用户信息"
    curl: 'curl -H "Authorization: Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9" https://api.example.com/user/profile'
    connections: 50
    duration: "60s"
    threads: 2
    
  - name: "创建订单API"
    curl: 'curl -X POST https://api.example.com/orders -H "Content-Type: application/json" -H "Authorization: Bearer token123" -d "{\"product_id\":1,\"quantity\":2}"'
    connections: 80
    duration: "45s"
    rate: 100
    
  - name: "查询商品列表"
    curl: 'curl "https://api.example.com/products?page=1&limit=20"'
    connections: 30
    duration: "20s"
    verbose: true
    
  - name: "上传文件API"
    curl: 'curl -X POST -F "file=@test.txt" https://api.example.com/upload'
    connections: 20
    duration: "15s"
    timeout: "10s"
