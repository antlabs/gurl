name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Go
      uses: actions/setup-go@v6
      with:
        go-version: '1.24.x'
        cache: true

    - name: Get version
      id: get_version
      run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

    - name: Build all platforms
      run: make build-all

    - name: Create checksums
      run: |
        cd build
        sha256sum gurl-* > checksums.txt
        cat checksums.txt

    - name: Create release archives
      run: |
        cd build
        # Linux amd64
        tar czf gurl-${{ steps.get_version.outputs.VERSION }}-linux-amd64.tar.gz gurl-linux-amd64
        # Linux arm64
        tar czf gurl-${{ steps.get_version.outputs.VERSION }}-linux-arm64.tar.gz gurl-linux-arm64
        # macOS amd64
        tar czf gurl-${{ steps.get_version.outputs.VERSION }}-darwin-amd64.tar.gz gurl-darwin-amd64
        # macOS arm64
        tar czf gurl-${{ steps.get_version.outputs.VERSION }}-darwin-arm64.tar.gz gurl-darwin-arm64
        # Windows amd64
        zip gurl-${{ steps.get_version.outputs.VERSION }}-windows-amd64.zip gurl-windows-amd64.exe

    - name: Generate release notes
      id: release_notes
      run: |
        echo "RELEASE_NOTES<<EOF" >> $GITHUB_OUTPUT
        echo "## What's Changed" >> $GITHUB_OUTPUT
        echo "" >> $GITHUB_OUTPUT
        echo "### Installation" >> $GITHUB_OUTPUT
        echo "" >> $GITHUB_OUTPUT
        echo "Download the appropriate binary for your platform from the assets below." >> $GITHUB_OUTPUT
        echo "" >> $GITHUB_OUTPUT
        echo "### Checksums" >> $GITHUB_OUTPUT
        echo "\`\`\`" >> $GITHUB_OUTPUT
        cat build/checksums.txt >> $GITHUB_OUTPUT
        echo "\`\`\`" >> $GITHUB_OUTPUT
        echo "EOF" >> $GITHUB_OUTPUT

    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        files: |
          build/gurl-${{ steps.get_version.outputs.VERSION }}-*.tar.gz
          build/gurl-${{ steps.get_version.outputs.VERSION }}-*.zip
          build/checksums.txt
        body: ${{ steps.release_notes.outputs.RELEASE_NOTES }}
        draft: false
        prerelease: false
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  docker:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: release
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
      if: github.event_name != 'pull_request'

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ secrets.DOCKER_USERNAME }}/gurl
        tags: |
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=semver,pattern={{major}}
          type=raw,value=latest

    - name: Build and push
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: linux/amd64,linux/arm64
        push: ${{ github.event_name != 'pull_request' }}
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
